<form (ngSubmit)="onSubmit()">
    <div class="input-group">
        <p>
            <label for="initial-investment">Inversión inicial:</label>
            <input name="initial-investment" id="initial-investment" type="number" [(ngModel)]="enteredInitialInvestment"/>
        </p>
        <p>
            <label for="annual-investment">Inversión anual:</label>
            <input name="annual-investment" id="annual-investment" type="number" [(ngModel)]="enteredAnnualInvestment" />
        </p>
    </div>
    <div class="input-group">
        <p>
            <label for="expected-return">Retorno esperado:</label>
            <input name="expected-return" id="expected-return" type="number" [(ngModel)]="enteredExpectedReturn"/>
        </p>
        <p>
            <label for="duration">Duración:</label>
            <input name="duration" id="duration" type="number" [(ngModel)]="enteredDuration"/>
        </p>
    </div>
    <p>
        <button type="submit">Calcular</button>
    </p>
</form>
